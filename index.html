<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="actions">
                <label for="blog-search" class="searchbar">
                    <img class="color-filter" src="./assets/search.svg" alt="search">
                    <input type="search" name="search bar" id="blog-search" placeholder="Input" >
                </label>

            </div>
            <div class="user">
                <div class="profile">
                    <div id="user1" class="background">
                        <img src="./assets/profile.svg" alt="">
                    </div>
                </div>
                <div class="account">
                    <p>Hi there,</p>
                    <h2>Andr√© Belbut (@belbut)</h2>
                </div>
            </div>
        </header>

        <div class="sidebar transparent_bg">
            <div class="header">
                <img src="./assets/logo-removebg.png" alt="">
                <h1>Dash Board</h1>

            </div>

            <div class="content">
                <div class="navigation ">
                    <div class="redirect">
                        <img class="color-filter" src="./assets/home.svg" alt="home-icon">
                        <div class="link">Home</div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/profile.svg" alt="profile-icon">
                        <div class="link">Profile</div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/message.svg" alt="message-icon">
                        <div class="link">Messages</div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/clock.svg" alt="history-icon">
                        <div class="link">History</div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/tasks.svg" alt="task-icon">
                        <div class="link">Tasks</div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/communities.svg" alt="communities-icon">
                        <div class="link">Communities</div>
                    </div>
                </div>

                <div class="config">
                    <div class="redirect">
                        <img class="color-filter" src="./assets/settings.svg" alt="settings-icon">
                        <div class="link">Settings</div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/support.svg" alt="support-icon">
                        <div class="link">Support </div>
                    </div>
                    <div class="redirect">
                        <img class="color-filter" src="./assets/privacy.svg" alt="privacy-icon">
                        <div class="link">Privacy</div>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="projects">
                <h2>Your Projects</h2>
                <div class="project">
                    <h2></h2>
                    <p></p>
                    <div class="actions"><button class="star"></button><button class="share"></button></div>
                </div>
                <div class="project">
                    <h2></h2>
                    <p></p>
                    <div class="actions"><button class="star"></button><button class="share"></button></div>
                </div>
                <div class="project">
                    <h2></h2>
                    <p></p>
                    <div class="actions"><button class="star"></button><button class="share"></button></div>
                </div>
                <div class="project">
                    <h2></h2>
                    <p></p>
                    <div class="actions"><button class="star"></button><button class="share"></button></div>
                </div>
                <div class="project">
                    <h2></h2>
                    <p></p>
                    <div class="actions"><button class="star"></button><button class="share"></button></div>
                </div>
                <div class="project">
                    <h2></h2>
                    <p></p>
                    <div class="actions"><button class="star"></button><button class="share"> </button></div>
                </div>
            </div>

            <div class="announcements">
                <h1>Announcements</h1>
                <div class="announcement">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="announcement">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="announcement">
                    <h3></h3>
                    <p></p>
                </div>
